{% extends "base.html" %}

{% block content %}
    <h1>Upload CT Image</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        <p>
            {{ form.file.label }}<br>
            {{ form.file(size=32) }}<br>
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
